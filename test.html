.content {

.playlists {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    padding: 20px;
    justify-content: space-evenly;
}

.playlist-card {
    background-color: #232323;
    border-radius: 8px;
    width: 210px;
    height: 40vh;
    padding: 15px;
    text-align: center;
    position: relative;
    perspective: 800px;
    transition: transform 1s;
    transform-style: preserve-3d;
    border: 4px solid;
    border-image: linear-gradient(0deg, rgb(0 0 0),rgb(0 0 0), rgb(255 66 197)) 1;
    animation: anime 6s infinite linear;
}


.playlist-card:hover {
    background-color: #2b2b2b;
    transition: .5s;
}

.playlist-card:hover .img {
    transform: scale(1.03);
}

.front img {
    width: 180px;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
}

.back img {
    width: 238px;
    height: 240px;
    object-fit: cover;
    border-radius: 8px;
}

.back .avatar img {
    left: 61px;
    position: absolute;
    bottom: -67px;
    border-radius: 8px 8px 0px 0px;
}

audio {
    background-color: #fff;
    position: relative;
    bottom: -116px;
    left: 30px;
    transform: scale(0.794);
    border-radius: 0px 0px 10px 10px;
}

.img {
    height: 27vh;
}

.front h2 {
    font-size: 1em;
    color: #fff;
    margin: 32px 0px 0px 0px;
    padding: 0;
    background: none;
}

.front p {
    font-size: 0.8em;
    color: #b3b3b3;
}

.front {
    transition: opacity .5s linear;
    left: 26px;
    opacity: 1;
}

.front, .back {
    position: absolute;
    backface-visibility: hidden;
}

.back {
    display: flex;
    transition: opacity .5s linear;
    transform: rotateY(180deg);
    bottom: 112px;
    left: 0px;
    opacity: 0;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
}

.back p:nth-child(2) {
    position: relative;
    bottom: -105px;
}

.back p:nth-child(3) {
    position: relative;
    bottom: -105px;
}


.btn-play {
    position: absolute;
    top: 50%; 
    left: 81%; 
    transform: translate(-50%, -50%); 
    width: 50px; 
    height: 50px; 
    border-radius: 50%; 
    background-color: #1db954; 
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
}

.playlist-card:hover .btn-play {
    opacity: 1;
    box-shadow: 0px 0px 13px -4px #000;
    transition: .4s;
}

.btn-play img {
    width: 50%; 
    display: block;
}
